<!DOCTYPE html>
<html ng-app="fourProject">

<head>
    <!-- META -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Optimize mobile viewport -->
    <title>TaskMe</title>

    <!-- load bootstrap -->
    <link href="css/bootstrap.css" rel="stylesheet">
    <!-- SPELLS -->
    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
    <!-- load jquery -->
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.0.8/angular.min.js"></script>
    <!-- load angular -->
    <script src="core.js"></script>
</head>

<body ng-controller="mainController">

    <div id="project-list" class="row">
        <div class="col-sm-4 col-sm-offset-4">


            <div class="checkbox" ng-repeat="project in projects">
                <label>
                    <input type="checkbox" ng-click="deleteProject(project._id)"> {{ project.text }}
                </label>
            </div>

        </div>
    </div>

    <!-- FORM TO CREATE TODOS -->
    <div id="project-form" class="row">
        <div class="col-sm-8 col-sm-offset-2 text-center">
            <form>
                <div class="form-group">

                    <!-- BIND THIS VALUE TO formData.text IN ANGULAR -->
                    <input type="text" class="form-control input-lg text-center" placeholder="testing testing" ng-model="formData.text">
                </div>

                <!-- createToDo() WILL CREATE NEW TODOS -->
                <button type="submit" class="btn btn-primary btn-lg" ng-click="createProject()">Add</button>
            </form>
        </div>
    </div>
        <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <h1>TaskMe</h1>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
        </div><!--/.navbar-collapse -->
      </div>
    </nav>

    <!-- Main jumbotron for a primary marketing message or call to action -->
    <div class="jumbotron">
      
    </div>

    <div class="container">
      <!-- Example row of columns -->
      <div class="row" >
        <div class="col-md-4" id="divproject">
          <h2>Projects</h2>
          <ul ng-repeat="project in projects">
          	<li><a href="#" onclick="toggleTaskDiv(1);">{{ project.text }}</a></li>
          </ul>
        </div>
        <div class="col-md-4" id="divtask">
          <h2>Tasks</h2>
          <ul>
          	<li><a href="#" onclick="toggleDetailDiv(1);">Task1</a></li>
          	<li>Task2</li>
          </ul>
       </div>
        <div class="col-md-4 lightbox" id="divdetail">
          <h2>Details</h2>
          <p>Pussy something text</p>
          <p>Ah yeah</p>
          <p>Fuck bitches get money</p>
          <p>Nah mean</p>
        </div>
      </div>

      <hr>

      <footer>
        <p>&copy; 2016 TaskMe, Inc</p>
      </footer>
    </div> <!-- /container -->

    <div id="mask" onclick="toggleDetailDiv(-1);"></div>
    <script src="js/main.js" type="text/javascript"></script>
</body>

</html>
